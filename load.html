<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .coffee-cup {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #1b3a4b;
            border: 5px solid #1b3a4b;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .handle {
            position: absolute;
            top: 10px;
            right: -35px;
            width: 50px;
            height: 50px;
            border: 10px solid #1b3a4b;
            border-radius: 50%;
            background: linear-gradient(to top, #1b3a4b);
        }

        .smoke-wrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
        }

        .smoke,
        .smoke2 {
            filter: blur(5px);
            transform-origin: 50% 50%;
        }

        .smoke {
            animation: smoke1 3s linear infinite;
            animation-delay: 0.5s;
            height: 200px;
        }

        .smoke2 {
            animation: smoke2 3s linear infinite;
            animation-delay: 1.5s;
            height: 200px;
        }

        .text {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            margin-top: 150px;
            position: absolute;
            display: flex;
        }
        @media screen and (max-width: 1080px) {
            .text {
                font-size: 16px;
                margin-top: 150px;
            }
            
        }

        @keyframes smoke1 {
            0% {
                filter: blur(0px);
                transform: translateY(0px) scale(-1, 1);
                opacity: 0;
            }
            25% {
                filter: blur(3px);
                transform: translateY(-5px) scale(-1, 1.05);
                opacity: 0.5;
            }
            50% {
                filter: blur(5px);
                transform: translateY(-10px) scale(-1, 1.1);
                opacity: 1;
            }
            75% {
                filter: blur(5px);
                transform: translateY(-15px) scale(-1, 1.15);
                opacity: 0.5;
            }
            100% {
                filter: blur(7px);
                transform: translateY(-20px) scale(-1, 1.2);
                opacity: 0;
            }
        }

        @keyframes smoke2 {
            0% {
                filter: blur(0px);
                transform: translateY(0px) scale(1);
                opacity: 0;
            }
            25% {
                filter: blur(3px);
                transform: translateY(-5px) scale(1.05);
                opacity: 0.5;
            }
            50% {
                filter: blur(5px);
                transform: translateY(-10px) scale(1.1);
                opacity: 1;
            }
            75% {
                filter: blur(5px);
                transform: translateY(-15px) scale(1.15);
                opacity: 0.5;
            }
            100% {
                filter: blur(7px);
                transform: translateY(-20px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="coffee-cup">
        <div class="coffee"></div>
        <div class="handle"></div>
        <div class="smoke-wrap">
            <img class="smoke" src="smoke.png" alt="smoke" />
        </div>
        <div class="smoke-wrap">
            <img class="smoke2" src="smoke.png" alt="smoke" />
        </div>
    </div>
    <div class="text">Please wait while we prepare your experience</div>
</body>
</html>
